<div class="list-group"
     *ngIf='this.childAreaService.isLoaded()'> Gérer la liste des prénoms  
  <button
    class="list-group-item"
    *ngFor="let firstName of this.firstNamesService.firstNames"
    (click)="onChangeFirstName()">
    <h3 class="list-group-item-heading">
      {{ firstName.firstNameProposed }}
      <button class="btn btn-default pull-right" (click)="$event.stopPropagation();onDeleteFirstName()">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </h3>
  </button>
        
  <div *ngIf='!this.childAreaService.isLoaded()'>
  <app-loader></app-loader>
  </div>
</div>

<form [formGroup]="userForm" (ngSubmit)="onAddFirstName()">
  <div class="form-group">
    <label> Ajouter un prénom
      <input class = "list-group-item" formControlName="firstName"
             type="text"> 
             <!--readonly id="firstname"-->
    </label>
    <button class="btn btn-success" [disabled]="userForm.invalid"
            type="submit">Valider
    </button>
  </div>
</form>
